<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Transactions</title>
</head>
<body>
    <h1>List all transactions</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Fecha de Creaci√≥n</th>
                <th>Monto</th>
                <th>Cliente</th>
                <th>Producto</th>
            </tr>
        </thead>
        <tbody>
            {% for transaccion in transacciones %}
            <tr>
                <td>{{ transaccion.created_at }}</td>
                <td>{{ transaccion.monto }}</td>
                <td>{{ transaccion.id_cliente_producto.id_cliente.nombre }}</td>
                <td>{{ transaccion.id_cliente_producto.id_producto.nombre }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
